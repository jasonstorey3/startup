<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Campus Meetup</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <a class="navbar-brand ms-3" href="#">Campus Meetup<sup>&reg;</sup></a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#!">Appear Offline</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="settings.html">Settings</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Sign Out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Page content-->
            <main class="container-fluid text-center">
                <div>
                    <h1>Campus Meetup</h1>
                    <!-- Displayed when needing authentication -->
                    <div id="loginControls" style="display: none">
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">ðŸ”’</span>
                            <input class="form-control" type="password" id="userPassword" placeholder="password" />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="loginUser()">
                            Login
                        </button>
                        <button type="button" class="btn btn-primary" onclick="createUser()">
                            Create
                        </button>
                    </div>
                    <!-- Displayed when ready to play -->
                    <div id="playControls" style="display: none">
                        <div id="playerName"></div>
                        <button type="button" class="btn btn-primary" onclick="continue_()">
                            Continue
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="logout()">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Error dialog -->
                <div class="modal fade" id="msgModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-dark">
                            <div class="modal-body">error message here</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="login.js"></script>
</body>

</html>
